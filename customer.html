<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/dffba75db4.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }
        body {
            height: 100vh;
            background-color: #000;
            background-image: url(coal.jpg); 
            background-size: cover;
            background-position: center;
        }
        li {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
        }
        a:hover {
            color: orange;
        }
        header {
            position: relative;
            padding: 0 2rem;
        }
        .message {
            color: blue;
            font-size: 20px;
            font-weight: bold;
        }
        .navbar {
            position: fixed; 
            top: 0; 
            width: 100%; 
            height: 60px;
            max-width: 1500px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(0, 0, 0, 0.8); 
            z-index: 1000; 
        }
        .navbar .logo a {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .logo {
            margin-top: 20px;
        }
        .navbar .links {  
            display: flex;
            gap: 40px;
            padding-left: 600px;
            font-size: 45px;
        }
        .navbar .toggle_btn {
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            display: none;
        }
        .contact-right {
            flex-basis: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height to center vertically */
        }
        .contact-left {
            flex-basis: 35%;
        }
        .contact-left p {
            margin-top: 30px;
        }
        .contact-left p i {
            color: #ff004f;
            margin-right: 15px;
            font-size: 25px;
        }
        .social-icons {
            margin-top: 30px;
        }
        .social-icons a {
            text-decoration: none;
            font-size: 30px;
            margin-right: 15px;
            color: #ababab;
            display: inline-block;
            transition: transform 0.5s;
        }
        .social-icons a:hover {
            color: #ff004f;
            transform: translateY(-5px);
        }
        .btn.btn2 {
            display: inline-block;
            background: #ff004f;
        }
        .contact-right form {
            width: 100%;
            max-width: 400px; /* Optional: Set a max-width for the form */
        }
        form input,
        form textarea {
            width: 100%;
            border: 0;
            outline: none;
            background: #262626;
            padding: 15px;
            margin: 15px 0;
            color: #fff;
            font-size: 18px;
            border-radius: 6px;
        }
        form .btn2 {
            padding: 14px 60px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
        }
        #msg {
            color: #61b752;
            margin-top: -30px;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="#">CRM</a></div>
            <ul class="links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Customer care <i class="fa-solid fa-message" style="padding-left: 5px;"></i></a></li>
            </ul>
            <!-- hold
            <a href="#" class="action_btn">Get Started</a>-->
            <div class="toggle-btn">
                <i class="fa-solid fa-barcode"></i>
            </div>
        </div>
    </header>
    <div class="contact-right">
        <div class="contact-right">
            <form name="submit-to-google-sheet">
                <input type="text" name="Name" placeholder="Your Name" required>
                <input type="email" name="Email" placeholder="Your Email" required>
                <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
                <button type="submit" class="btn btn2">Submit</button>
            </form>
            <span id="msg"></span>
        </div>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxtZlcCtMG_wQYgN_r2nhm8Pm71BqWdFfvgFByofVb-1T_6vfE5wWZaGgw0rIIjyc6x/exec';
        const form = document.forms['submit-to-google-sheet']; 
        const msg = document.getElementById("msg");
    
        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    msg.innerHTML = "Thanks for your querry, We'll get back to you soon!!";
                    setTimeout(function(){
                        msg.innerHTML = "";
                    }, 5000); 
                    form.reset();
                })
                .catch(error => console.error('Error!', error.message));
        });
    </script>
</body>
</html>
